<!DOCTYPE html>
<html>
<head>
  <title>
    paint-js
  </title>

  <!-- import bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- include style -->
  <link href='style/style.css' rel='stylesheet' type='text/css'>

  <!-- include fonts -->
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

  <!-- include scripts -->
  <script src="script/paint.js" type="text/javascript"></script>
  <script src="script/tab.js" type="text/javascript"></script>

</head>
<body onload="init()">
  <div id="toolbars">
    <ul class="tab-area">
      <li class="tab"><a href="javascript:void(0)" class="tablink" onclick="openTab(event, 'utilities')" id="default-open">
        Utilities
      </a></li>
      <li class="tab"><a href="javascript:void(0)" class="tablink" onclick="openTab(event, 'tools')">
        Tools
      </a></li>
      <li class="tab"><a href="javascript:void(0)" class="tablink" onclick="openTab(event, 'colors')">
        Colors
      </a></li>
      <li class="tab"><a href="javascript:void(0)" class="tablink" onclick="openTab(event, 'other')">
        Other
      </a></li>
    </ul>

    <div id="utilities" class="tabcontent">

    </div>
    <div id="tools" class="tabcontent">

    </div>
    <div id="colors" class="tabcontent">
      <div id="primary-and-secondary">

        <div class="color-container">
          <div class="color-text"> Primary </div>
          <div class="color-box">
            <a href="javascript:void(0)" class="color-selector selected" id="primary-color" onclick="selectColor(event, 'primary')"></a>
          </div>
        </div>
        <div class="color-container">
          <div class="color-text"> Secondary </div>
          <div class="color-box">
            <a href="javascript:void(0)" class="color-selector" id="secondary-color" onclick="selectColor(event, 'secondary')"></a>
          </div>
        </div>
      </div>
      <div id="default-colors">
        <!-- add a bunch of default color options here, in a grid form -->
        default color grid
      </div>
      <div id="color-sliders">
        <!-- red blue and green sliders to fine tune selected color -->
        <input type="range" class="color-slider" id="red-range" value="100">
        <input type="range" class="color-slider" id="green-range" value="0">
        <input type="range" class="color-slider" id="blue-range" value="0">


      </div>
    </div>
    <div id="other" class="tabcontent">

      <a href="in_progress/color-sliders.html">Color Picker Demo</a>

    </div>



  </div>
  <div id="canvas-area">
    <canvas id="canvas" height="400px" width="400px" oncontextmenu="return false;"></canvas>
  </div>

</body>
</html>
