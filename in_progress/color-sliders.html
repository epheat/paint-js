<html>
  <head>
    <title>
      Vue.js color picker
    </title>

    <!-- style sliders -->
    <link href='style/slider-style.css' rel='stylesheet' type='text/css'>
    <style media="screen">
      .container {
        position: relative;
        top: 120px;
        width: 300px;
      }
    </style>


  </head>



  <body>

    <div id="color_swatch_selector">

      <div style=" width:100px; height:100px; border:1px solid black;" v-bind:style="{ backgroundColor: color_style }" class="color_swatch">

      <!--
      <color-swatch :swatch-name="primary_swatch_name" :channel-r-prop="red" :channel-g-prop="green" :channel-b-prop="blue" @swatchselected="selectSwatch"  ></color-swatch>
      <color-swatch :swatch-name="secondary_swatch_name" :channel-r-prop="red" :channel-g-prop="green" :channel-b-prop="blue" @swatchselected="selectSwatch"  ></color-swatch>
       -->
      <div class="container">
        <color-sliders :channel-r-prop="red" :channel-g-prop="green" :channel-b-prop="blue" @colorchanged="updateColors"></color-sliders>
      </div>


    </div>

    <!-- import Vue itself -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import color-sliders component -->
    <script src="color-sliders.js" type="text/javascript"></script>
    <!-- import color-swatch component -->

    <script>

      var vm = new Vue({
        el: '#color_swatch_selector',

        data: {
          red: 0,
          green: 0,
          blue: 0,
          color_style: "rgba(0, 0, 0, 1)"
        },

        methods: {
          updateColors: function(e) {
            this.red = e.R;
            this.green = e.G;
            this.blue = e.B;
            this.color_style = e.color_style;
          },

          selectSwatch: function() {

          }
        }


      })

    </script>
  </body>
</html>
